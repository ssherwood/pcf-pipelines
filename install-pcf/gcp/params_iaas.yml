        licenseKey: CHANGEME
        oldPlan: false
        planOldGuid: # WARNING -- DO NOT CHANGE THIS PROPERTY

newrelic_resources: |
  deploy-all:
    instance_type:
      id: automatic
  delete-all:
    instance_type:
      id: automatic
